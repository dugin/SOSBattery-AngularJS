<!DOCTYPE html>
<html lang="pt-br" ng-app="sosbatterydb">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Procura </title>


        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="assets/css/checkboxradio.css">

    <link rel="stylesheet" href="assets/css/search-table.css">

		<link rel="stylesheet" href="assets/css/form-elements.css">


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

    </head>

<body ng-controller="searchCtrl">


    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <div class="input-group">
                    <div class="input-group-btn search-panel">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <span id="search_concept">Filtro por</span> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#estabelecimento">Estabelecimento</a></li>
                            <li><a href="#bairro">Bairro</a></li>
                            <li><a href="#cidade">Cidade</a></li>
                        </ul>
                    </div>


                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" class="form-control" ng-model="searchTerm" name="x" placeholder="Termo de busca...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="onSearch()"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </div>
        </div>
    </div>



    <div class="checkbox checkbox-success checkbox-inline checkboxText">

        <input type="checkbox" id="caboAndroid" ng-model="caboAndroid" value="option1">
        <label for="caboAndroid"> Cabo Android </label>
    </div>
    <div class="checkbox checkbox-success checkbox-inline checkboxText">
        <input type="checkbox" id="caboIphone" ng-model="caboIphone" value="option1">
        <label for="caboIphone"> Cabo Iphone</label>
    </div>
    <div class="checkbox checkbox-success checkbox-inline checkboxText">
        <input type="checkbox" id="wifi" ng-model="wifi" value="option1">
        <label for="wifi"> Wifi</label>
    </div>



    <div class="checkbox checkbox-success checkbox-inline checkboxText">

        <input type="checkbox" id="restaurante" ng-model="restaurante" value="option1">
        <label for="restaurante"> Restaurante </label>
    </div>
    <div class="checkbox checkbox-success checkbox-inline checkboxText">
        <input type="checkbox" id="loja" ng-model="loja" value="option1">
        <label for="loja"> Loja </label>
    </div>
    <div class="checkbox checkbox-success checkbox-inline checkboxText">
        <input type="checkbox" id="bar" ng-model="bar" value="option1">
        <label for="bar"> Bar </label>
    </div>

    <br>
    <div class="radio radio-success radio-inline radioText">
        <input type="radio" id="inlineRadio1" value="option1" ng-model="all" name="radioInline" checked="">
        <label for="inlineRadio1">Tudo </label>
    </div>
    <div class="radio radio-success radio-inline radioText">
        <input type="radio" id="inlineRadio2" ng-model="lastCreated" value="option1" name="radioInline">
        <label for="inlineRadio2"> Últimos criados </label>
    </div>
    <div class="radio radio-success radio-inline radioText">
        <input type="radio" id="inlineRadio3" ng-model="lastMod" value="option1" name="radioInline">
        <label for="inlineRadio3"> Últimos modificados </label>
    </div>


    <br>
    <br>
    <div id="tabela" style="visibility:hidden" class="panel panel-default panel-table">
        <div id="table-scroll">
            <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                    <thead>
                        <tr>
                            <th><em class="fa fa-cog"></em></th>

                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Bairro</th>
                            <th>Cidade</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="est in estabelecimentos">
                            <td align="center">
                                <a class="btn btn-default" ng-click="onEdit(est)"><em class="fa fa-pencil"></em></a>
                                <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                            </td>


                            <td>{{est.nome}}</td>
                            <td>{{est.end}}</td>
                            <td>{{est.bairro}}</td>
                            <td>{{est.cidade}}</td>


                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container" id="editavel">
        <div class="row">
           
                <div class="panel panel-default mystyle">
                    <div class="panel-heading">
                        <h3 class="panel-title"   ><b >{{id}}</b></h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal mystyle" role="form">
                            <div class="form-group row">
                                <div class="col-sm-3">
                                    <img src="{{imgURL}}" width="90" height="90"  />
                                </div>
                                    <label for="inputNome" class="col-sm-1 control-label">Nome</label>
                                    <div class="col-sm-8">
                                        <input type="text" ng-model="nome" class="form-control" id="inputNome" />
                                    </div>
                                <br />
                                <br />
                                
                                <label for="inputTipo" class="col-sm-1 control-label">Tipo</label>
                                <div class="col-sm-4">
                                    <input type="text" ng-model="tipo" class="form-control" id="inputTipo" />
                                </div>
                                   
                                </div>
                            <div class="form-group">
                                <label for="inputEndereco" class="col-md-2 control-label">Endereço</label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="end" class="form-control" id="inputEndereco" />
                                </div>
                            </div>

                            <div class="form-group row">

                           
                                    <label for="inputBairro" class="col-md-1 control-label">Bairro</label>
                                    <div class="col-md-4">
                                        <input type="text" ng-model="bairro" class="form-control" id="inputBairro">
                                    </div>
                                    <label for="inputCidade" class="col-md-1 control-label">Cidade</label>
                                    <div class="col-md-4">
                                        <input type="text" ng-model="cidade" class="form-control" id="inputCidade">
                                    </div>

                                    <div class="col-md-2">
                                        <input type="text" ng-model="estado" class="form-control" id="inputEstado">
                                    
                                </div>

                            </div>

                            <div class="form-group row">
       
                                <label for="inputImgURL" class="col-md-1 control-label">URL da  imagem</label>
                                <div class="col-md-7">
                                    <input type="text" ng-model="imgURL" class="form-control" id="inputImgURL">

                                </div>
                                <label for="inputCoordX" class="col-md-1 control-label">Coord</label>
                                <div class="col-md-3">
                                    <input type="text" ng-model="coordX" class="form-control" id="inputCoordX">
                                </div>
                                <label for="inputCoordY" class="col-md-8 control-label"></label>
                                <div class="col-md-3">
                                    <input type="text" ng-model="coordY" class="form-control" id="inputCoordY">
                                </div>

                            </div>

                            <div class="form-group row">


                                <label for="inputCriado" class="col-md-1 control-label">Criado</label>
                                <div class="col-md-4">
                                    <input type="text" ng-model="criado" class="form-control" id="inputCriado">
                                </div>
                                <label for="inputModificado" class="col-md-2 control-label">Modificado</label>
                                <div class="col-md-4">
                                    <input type="text" ng-model="modificado" class="form-control" id="inputModificado">
                                </div>


                            </div>

                            <div class="form-group row">
                                <label for="inputIphone" class="col-md-1 control-label" >Cabo Iphone</label>
                                <div class="col-md-1">
                                    <input type="checkbox"  ng-model="cbIphoneAlt" class="form-control" id="inputIphone">
                                </div>
                                <label for="inputAndroid" class="col-md-1 control-label">Cabo Android</label>
                                <div class="col-md-1">
                                    <input type="checkbox" ng-model="cbAndroidAlt" class="form-control" id="inputAndroid">
                                </div>
                                <label for="inputWifi" class="col-md-1 control-label">Wifi</label>
                                <div class="col-md-1">
                                    <input type="checkbox" ng-model="wifiAlt" class="form-control" id="inputWifi">
                                </div>
                                <div ng-if="wifiAlt" >
                                    <label for="inputWifiSSID" class="col-md-1 control-label">SSID</label>
                                    <div class="col-md-5">
                                        <input type="text" ng-model="wifiSSID" class="form-control" id="inputWifiSSID">
                                    </div>
                                </div>
                                <div ng-if="wifiAlt" >
                                    <label for="inputWifiSenha" class="col-md-1 control-label">Senha</label>
                                    <div class="col-md-5">
                                        <input type="text" ng-model="wifiSSID" class="form-control" id="inputWifiSenha">
                                    </div>
                                </div>
                            </div>

                                <div class="form-group">
                                    <div class="col-md-8 col-lg-offset-2">
                                        <button type="submit" class="btn btn-default col-md-12">Alterar</button>

                                    </div>
                                </div>
</form>
                    </div>
                </div>
            </div>
           
        </div>
    


</body>
   
</html>

 <!-- Javascript -->
<script src="assets/js/angular.js"></script>
<script src="assets/js/app.js"> </script>
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="assets/js/controllers/index.js"></script>
<script src="assets/js/controllers/search.js"> </script>


   

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
